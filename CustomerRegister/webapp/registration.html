<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Page </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
        {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body
        {
            background : linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: #84fab0;
            color: white;
            border-radius: 4px;
            font-weight: bold:
        }
        .btn1:hover
        {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
	<script>
        function validateForm()
        {
            let x = document.forms["registerForm"]["firstName"].value;
            if (x == "" || x == null )
            {
                alert("First Name must be filled out");
                return false;
            }
            let y = document.forms["registerForm"]["lastName"].value;
            if (y == "" || y == null )
            {
                alert("Last Name must be filled out");
                return false;
            }
            let a = document.forms["registerForm"]["email"].value;
			if (a == "" || a == null )
            {
                alert("email must be filled out");
                return false;
            }
            let b = document.forms["registerForm"]["address"].value;
			if (b == "" || b == null )
            {
                alert("address must be filled out");
                return false;
            }
            let c = document.forms["registerForm"]["city"].value;
			if (c == "" || c == null )
            {
                alert("city must be filled out");
                return false;
            }
            let d = document.forms["registerForm"]["zipcode"].value;
			if (d == "" || d == null )
            {
                alert("Zipcode must be filled out");
                return false;
            }
            let e = document.forms["registerForm"]["state"].value;
			if (e == "" || e == null )
            {
                alert("State must be filled out");
                return false;
            }
            let f = document.forms["registerForm"]["country"].value;
			if (f == "" || f == null )
            {
                alert("Country name must be filled out");
                return false;
            }
            let g = document.forms["registerForm"]["phone"].value;
			if (g == "" || g == null )
            {
                alert("Phone Number must be filled out");
                return false;
            }
            let h = document.forms["registerForm"]["username"].value;
			if (h == "" || h == null )
            {
                alert("username must be filled out");
                return false;
            }
            let i = document.forms["registerForm"]["password"].value;
			if (i == "" || i == null )
            {
                alert("Password must be at least 6 characters long");
                return false;
            }
        }
    </script>
</head>
<body>
<section class="vh-100 bg-image" ;>
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Registration Form</h2>

							<form name="registerForm" onsubmit="return validateForm()" action="RegistrationChecker" method ="post">

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example1cg">First Name</label>
									<input type="text" name = "firstName" required id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter First Name Here" />
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example1cg">Last Name</label>
									<input type="text"  name = "lastName" id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter Last Name Here"/>
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">E-Mail</label>
									<input type="email" name = "email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Your Email Here"/>
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">Address</label>
									<input type="text" name = "address" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Address Here"/>
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">City</label>
									<input type="text" name = "city" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter City Here" />
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">Zipcode</label>
									<input type="text" name = "zipcode" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Zipcode Here"/>
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">State</label>
									<input type="text" name = "state" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter State Here"/>
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">Country</label>
									<input type="text" name = "country" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Country Here" />
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example3cg">Phone Number</label>
									<input type="text" name = "phone" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Your Phone Number Here" />
								</div>

								<div class="form-outline mb-7">
									<label class="form-label" for="form3Example4cdg">Username</label>
									<input type="text" name = "username" id="form3Example4cdg" class="form-control form-control-lg" placeholder = "Enter User Name Here" />
								</div>

								<div class="form-outline mb-5">
									<label class="form-label" for="form3Example4cg">Password</label>
									<input type="password" name = "password" id="form3Example4cg" class="form-control form-control-lg" placeholder = "Enter password Here"/>
								</div>

								<div class="d-flex justify-content-center mb-4">
									<button type="submit"  class="btn1">Register</button>
								</div>

								<p class="text-center text-muted mt-7 mb-0">Already have an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
