<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body
        {
            background : linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: #84fab0;
            color: white;
            border-radius: 4px;
            font-weight: bold:
        }
        .btn1:hover
        {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image" ;>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

                            <form>

                                <div class="form-outline mb-7">
                                    <input type="text" required id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter First Name Here" />
                                    <label class="form-label" for="form3Example1cg">First Name</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="text" required id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter Last Name Here"/>
                                    <label class="form-label" for="form3Example1cg">Last Name</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Address Here"/>
                                    <label class="form-label" for="form3Example3cg">Address</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter City Here" />
                                    <label class="form-label" for="form3Example3cg">City</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Zipcode Here"/>
                                    <label class="form-label" for="form3Example3cg">Zipcode</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter State Here"/>
                                    <label class="form-label" for="form3Example3cg">State</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter Country Here" />
                                    <label class="form-label" for="form3Example3cg">Country</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder = "Enter User Name Here" />
                                    <label class="form-label" for="form3Example4cdg">Username</label>
                                </div>

                                <div class="form-outline mb-7">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder = "Enter password Here"/>
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn1">Register</button>
                                </div>

                                <p class="text-center text-muted mt-7 mb-0">Already have an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
