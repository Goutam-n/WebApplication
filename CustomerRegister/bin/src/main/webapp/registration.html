<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body bgcolor = "#E3CBC6">
	<H1> Hello User ...!</H1>
<form action="RegistrationChecker" method ="post">
	<table border ="0">
		<tr>
			<td>First Name :</td>
			<td><input type ="text" required name = "firstname" placeholder = "Enter First Name Here"/></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type ="text" required name = "lastname" placeholder = "Enter Last Name Here"/></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input type ="text" name = "address" placeholder = "Enter Address Here"/></td>
		</tr>
		<tr>
			<td>City :</td>
			<td><input type ="text" name = "city" placeholder = "Enter City Here"/></td>
		</tr>
		<tr>
			<td>Zipcode :</td>
			<td><input type ="text" name = "zipcode" placeholder = "Enter Zipcode Here"/></td>
		</tr>
		<tr>
			<td>State :</td>
			<td><input type ="text" name = "state" placeholder = "Enter State Here"/></td>
		</tr>
		<tr>
			<td>Country :</td>
			<td><input type ="text" name = "country" placeholder = "Enter Country Here"/></td>
		</tr>
		<tr>
			<td>Phone no :</td>
			<td><input type ="text" name = "phone" placeholder = "Enter Phone no. Here"/></td>
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type ="text" name = "username" placeholder = "Enter Username Here"/></td>
		</tr>
		<tr>
			<td> Password : </td>
			<td><input type ="password" name = "password" placeholder = "Enter Password Here"/></td>
		</tr>
		<tr>
			<td></td>
			<td><input type = "submit" value ="Login"/> </td>
		</tr>
	
	</table>
</form>	
</body>
</html>
